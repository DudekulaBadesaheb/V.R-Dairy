<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promotions Admin</title>
    <link rel="icon" href="./v.r logo.png" />
    <style>
      body {
        font-family: Poppins, sans-serif;
        padding: 15px;
        /* Page background */
        background: url("./promo-bg.jpg") no-repeat center center fixed;
        background-size: cover;
      }

      .container {
        max-width: 500px;
        margin: auto;
        /* Semi-transparent white background */
        background: rgba(255, 255, 255, 0.85);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px); /* adds blur behind container */
      }

      h2 {
        text-align: center;
        margin-bottom: 15px;
      }

      input,
      button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
      }

      button {
        background: linear-gradient(90deg, #ff416c, #ff4b2b);
        color: white;
        border: none;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        transform: scale(1.05);
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 15px;
      }

      li {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 8px 0;
        background: rgba(244, 244, 244, 0.9);
        padding: 10px;
        border-radius: 8px;
        flex-wrap: wrap;
      }

      li img {
        width: 80px;
        height: 80px;
        border-radius: 6px;
        object-fit: cover;
      }

      li button {
        flex: 1;
        min-width: 100px;
        padding: 8px;
        font-size: 14px;
      }

      /* üì± Mobile Theme */
      @media (max-width: 600px) {
        body {
          padding: 10px;
        }

        .container {
          width: 100%;
          padding: 15px;
        }

        input,
        button {
          font-size: 14px;
          padding: 10px;
        }

        li {
          flex-direction: column;
          align-items: center;
          text-align: center;
          gap: 8px;
        }

        li img {
          width: 100%;
          max-width: 200px;
          height: auto;
        }

        li button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Manage Promotions</h2>
      <input type="text" id="promoUrl" placeholder="Enter Image/Video URL" />
      <button onclick="addPromo()">‚ûï Add Promotion</button>
      <ul id="promoList"></ul>
    </div>

    <script>
      const API_URL =
        "https://script.google.com/macros/s/AKfycbwLlBRErTsmQl7g4G7w7IqrXo0tFTb1yoAAioHr1xqiE1PxYtJxfvrBlR30s9Js1JScWA/exec"; // replace with your Web App URL
      let promos = [];

      // Fetch all promotions
      async function fetchPromos() {
        const res = await fetch(API_URL);
        promos = await res.json();
        displayPromos();
      }

      // Display promotions
      function displayPromos() {
        const ul = document.getElementById("promoList");
        ul.innerHTML = "";
        promos.forEach((p) => {
          const li = document.createElement("li");
          li.innerHTML = `<img src="${p.url}" alt="Promo">
            <button onclick="deletePromo('${p.id}')">‚ùå Remove</button>`;
          ul.appendChild(li);
        });
      }

      // Add promotion
      async function addPromo() {
        const url = document.getElementById("promoUrl").value.trim();
        if (!url) return alert("Enter a URL!");
        await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ action: "add", url }),
        });
        document.getElementById("promoUrl").value = "";
        fetchPromos();
      }

      // Delete promotion
      async function deletePromo(id) {
        await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ action: "delete", id }),
        });
        fetchPromos();
      }

      // Initial fetch
      fetchPromos();
    </script>
  </body>
</html>
