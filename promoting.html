<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Promotions - Manage Slider</title>
    <link rel="icon" href="./v.r logo.png" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: url("./promo-bg.jpg") no-repeat center center fixed;
        background-size: cover;
      }

      header {
        text-align: center;
        background: linear-gradient(90deg, #ff416c, #ff4b2b);
        color: white;
        padding: 20px;
        font-size: 28px;
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .container {
        max-width: 700px;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #304ffe;
        margin-bottom: 20px;
      }

      input,
      button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
      }

      button {
        background: linear-gradient(90deg, #304ffe, #1a237e);
        color: white;
        border: none;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        transform: scale(1.05);
      }

      a button {
        background: linear-gradient(90deg, #ff416c, #ff4b2b);
      }

      ul {
        margin-top: 20px;
        list-style: none;
        padding: 0;
      }

      li {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 15px;
        background: #f4f4f4;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      li img {
        width: 120px;
        border-radius: 8px;
        object-fit: cover;
      }

      li button {
        width: auto;
        padding: 8px 14px;
        font-size: 14px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <header>üì¢ Manage Promotions / Homepage Slider</header>

    <div class="container">
      <h2>Add / Remove Slider Images</h2>

      <input
        type="text"
        id="imageUrl"
        placeholder="Enter Image URL for Promotion"
      />
      <button onclick="addImage()">‚ûï Add Promotion</button>

      <a href="./admin.html"><button>‚¨Ö Go To Admin Page</button></a>

      <ul id="imageList"></ul>
    </div>

    <script>
      // Load images from localStorage
      let images = JSON.parse(localStorage.getItem("sliderImages") || "[]");
      const ul = document.getElementById("imageList");

      function displayImages() {
        ul.innerHTML = "";
        images.forEach((url, idx) => {
          const li = document.createElement("li");
          li.innerHTML = `
        <img src="${url}" alt="Promo ${idx + 1}">
        <button onclick="removeImage(${idx})">‚ùå Remove</button>
      `;
          ul.appendChild(li);
        });
        localStorage.setItem("sliderImages", JSON.stringify(images));
      }

      function addImage() {
        const url = document.getElementById("imageUrl").value.trim();
        if (url) {
          images.push(url);
          document.getElementById("imageUrl").value = "";
          displayImages();
        }
      }

      function removeImage(idx) {
        images.splice(idx, 1);
        displayImages();
      }

      displayImages();
    </script>
  </body>
</html>
