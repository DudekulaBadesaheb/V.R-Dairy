<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store - V R Dairy</title>
    <link rel="icon" href="./v.r logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(120deg, #fdfbfb, #ebedee);
        color: #333;
      }
      header {
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 22px;
        font-weight: bold;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 15px;
        text-align: center;
        transition: transform 0.3s;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
      }
      .card h3 {
        margin: 10px 0 5px;
      }
      .card p {
        margin: 5px 0;
        font-weight: bold;
        color: #ff416c;
      }
      .card button {
        background: linear-gradient(90deg, #ff416c, #ff4b2b);
        border: none;
        padding: 10px 15px;
        color: white;
        font-size: 14px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }
      .card button:hover {
        transform: scale(1.05);
      }
      /* Fixed Buttons */
      .fixed-buttons {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        z-index: 999;
      }
      .icon-button {
        background: linear-gradient(145deg, #00c6ff, #0072ff);
        border: none;
        padding: 15px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 20px;
        color: #fff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: 0.3s;
        position: relative;
      }
      .icon-button:hover {
        transform: scale(1.15);
      }
      .cart-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: yellow;
        color: black;
        font-size: 12px;
        font-weight: bold;
        border-radius: 50%;
        padding: 3px 7px;
      }
    </style>
  </head>
  <body>
    <header>ðŸ›’ V R Dairy Store</header>

    <div class="products" id="productsList"></div>

    <!-- Fixed Buttons -->
    <div class="fixed-buttons">
      <a href="./index.html"
        ><button class="icon-button"><i class="fas fa-home"></i></button
      ></a>
      <a href="./cart.html"
        ><button class="icon-button">
          <i class="fas fa-shopping-cart"></i
          ><span id="cartBadge" class="cart-badge" style="display: none"
            >0</span
          >
        </button></a
      >
      <a href="./support.html"
        ><button class="icon-button"><i class="fas fa-headset"></i></button
      ></a>
    </div>

    <script>
      // Load products
      const defaultProducts = [
        {
          id: 1,
          name: "Fresh Milk 1L",
          price: 50,
          img: "https://hamul.coop/wp-content/uploads/2020/09/kidmilk2.jpg",
          category: "Milk",
        },
        {
          id: 2,
          name: "Natural Curd",
          price: 40,
          img: "https://themadscientistskitchen.com/wp-content/uploads/2020/07/Dahi--500x375.jpg",
          category: "Curd",
        },
        {
          id: 3,
          name: "Pure Ghee 500ml",
          price: 250,
          img: "https://budgetbazaar.online/wp-content/uploads/2024/07/ghee-1.jpg",
          category: "Ghee",
        },
        {
          id: 4,
          name: "Paneer 200g",
          price: 80,
          img: "https://votrepoteage.eshops.mu/wp-content/uploads/2022/05/Instant-Pot-Paneer-01.jpg",
          category: "Paneer",
        },
        {
          id: 5,
          name: "Salted Butter 100g",
          price: 60,
          img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQl4KHaFZA36rdoS13Bf-a_Amu7xNrpq1_pdJPmEHC5MbutNlNGvhIGUCs1BzXYi2Y1cZk&usqp=CAU",
          category: "Butter",
        },
      ];

      if (!localStorage.getItem("products")) {
        localStorage.setItem("products", JSON.stringify(defaultProducts));
      }

      const products = JSON.parse(localStorage.getItem("products")) || [];
      const list = document.getElementById("productsList");

      products.forEach((p) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>â‚¹${p.price}</p>
        <button onclick="addToCart(${p.id})">Add to Cart</button>
      `;
        list.appendChild(div);
      });

      function addToCart(id) {
        let cart = JSON.parse(localStorage.getItem("cart") || "[]");
        const product = products.find((p) => p.id === id);
        const existing = cart.find((item) => item.id === id);
        if (existing) {
          existing.qty += 1;
        } else {
          cart.push({ ...product, qty: 1 });
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartBadge();
        alert(product.name + " added to cart!");
      }

      function updateCartBadge() {
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        const total = cart.reduce((sum, item) => sum + item.qty, 0);
        const badge = document.getElementById("cartBadge");
        if (total > 0) {
          badge.style.display = "inline-block";
          badge.textContent = total;
        } else badge.style.display = "none";
      }
      updateCartBadge();
    </script>
  </body>
</html>
