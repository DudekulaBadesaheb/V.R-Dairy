<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V R Dairy - Home</title>
    <link rel="icon" href="./v.r logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(120deg, #fdfbfb, #ebedee);
        color: #333;
        padding-bottom: 100px; /* space for fixed buttons */
      }
      header {
        background: linear-gradient(90deg, #7b2ff7, #f107a3);
        color: #fff;
        text-align: center;
        padding: 15px;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      header img {
        height: 60px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      /* Categories */
      .categories {
        display: flex;
        gap: 12px;
        padding: 10px;
        overflow-x: auto;
        background: #fff;
        border-radius: 12px;
        margin: 10px auto;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        white-space: nowrap;
        justify-content: center;
      }
      .category {
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s;
        flex: 0 0 auto;
      }
      .category img {
        width: 55px;
        height: 55px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
      }
      .category p {
        font-size: 13px;
        margin: 4px 0 0 0;
      }
      .category:hover {
        transform: translateY(-3px);
      }
      .category:hover img {
        transform: scale(1.1);
      }

      /* Slider */
      .slider {
        overflow: hidden;
        width: 100%;
        margin: 20px 0;
      }
      .slide-track {
        display: flex;
        animation: scroll 25s linear infinite;
      }
      .slide {
        width: 220px;
        height: 150px;
        margin: 0 8px;
        flex-shrink: 0;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
      }
      .slide:hover {
        transform: scale(1.05);
      }
      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      /* Video */
      video {
        display: block;
        max-width: 90%;
        margin: 20px auto;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      /* Fixed Buttons */
      .fixed-buttons {
        position: fixed;
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
        z-index: 9999;
        justify-content: center;
      }
      .icon-button {
        background: linear-gradient(145deg, #ff416c, #ff4b2b);
        border: none;
        padding: 14px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 18px;
        color: #fff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: 0.3s;
        position: relative;
      }
      .icon-button:hover {
        transform: scale(1.15);
      }
      .cart-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: yellow;
        color: black;
        font-size: 12px;
        font-weight: bold;
        border-radius: 50%;
        padding: 2px 6px;
      }

      /* Sections */
      .section {
        display: flex;
        gap: 15px;
        margin: 15px;
        padding: 15px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
        flex-wrap: wrap;
      }
      .left,
      .right {
        flex: 1;
        min-width: 220px;
      }
      .middle {
        flex: 1;
        text-align: center;
      }
      .middle img {
        max-width: 80%;
        border-radius: 12px;
      }
      .highlight {
        color: #ff416c;
        font-weight: bold;
      }

      /* Start Button */
      .start-shopping {
        text-align: center;
        margin: 20px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .start-shopping button {
        background: linear-gradient(90deg, #ff416c, #ff4b2b);
        color: #fff;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
      }
      .start-shopping button:hover {
        transform: scale(1.05);
      }

      /* ðŸ“± Mobile Theme */
      @media (max-width: 600px) {
        header img {
          height: 50px;
        }
        .categories {
          gap: 8px;
          padding: 8px;
        }
        .category img {
          width: 42px;
          height: 42px;
        }
        .category p {
          font-size: 11px;
        }
        .slide {
          width: 170px;
          height: 110px;
          margin: 0 5px;
        }
        .section {
          flex-direction: column;
          text-align: center;
          padding: 12px;
        }
        .middle img {
          max-width: 95%;
        }
        .start-shopping button {
          width: 100%;
          font-size: 14px;
        }
        .icon-button {
          padding: 12px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./v.r image.png" alt="V R Logo" />
    </header>

    <!-- Categories -->
    <div class="categories">
      <div class="category" onclick="startShopping('Milk')">
        <img src="https://hamul.coop/wp-content/uploads/2020/09/kidmilk2.jpg" />
        <p>Milk</p>
      </div>
      <div class="category" onclick="startShopping('Curd')">
        <img
          src="https://themadscientistskitchen.com/wp-content/uploads/2020/07/Dahi--500x375.jpg"
        />
        <p>Curd</p>
      </div>
      <div class="category" onclick="startShopping('Ghee')">
        <img
          src="https://budgetbazaar.online/wp-content/uploads/2024/07/ghee-1.jpg"
        />
        <p>Ghee</p>
      </div>
      <div class="category" onclick="startShopping('Paneer')">
        <img
          src="https://votrepoteage.eshops.mu/wp-content/uploads/2022/05/Instant-Pot-Paneer-01.jpg"
        />
        <p>Paneer</p>
      </div>
      <div class="category" onclick="startShopping('Butter')">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQl4KHaFZA36rdoS13Bf-a_Amu7xNrpq1_pdJPmEHC5MbutNlNGvhIGUCs1BzXYi2Y1cZk&usqp=CAU"
        />
        <p>Butter</p>
      </div>
    </div>

    <!-- Slider -->
    <div class="slider"><div class="slide-track" id="sliderTrack"></div></div>

    <!-- Promo Video -->
    <video controls autoplay muted loop>
      <source
        src="./DAIRY HARVEST'S farm fresh milk _ company promo video _ Dairy farm..mp4"
        type="video/mp4"
      />
    </video>

    <!-- Fixed Buttons -->
    <div class="fixed-buttons">
      <a href="./index.html"
        ><button class="icon-button"><i class="fas fa-home"></i></button
      ></a>
      <a href="./cart.html">
        <button class="icon-button">
          <i class="fas fa-shopping-cart"></i>
          <span id="cartBadge" class="cart-badge" style="display: none">0</span>
        </button>
      </a>
      <a href="./support.html"
        ><button class="icon-button"><i class="fas fa-headset"></i></button
      ></a>
    </div>

    <!-- Sections -->
    <div class="section">
      <div class="left">
        <h2>HEALTHIER & TASTIER</h2>
        <p>Dahi or <span class="highlight">Curd</span> is a staple...</p>
      </div>
      <div class="middle">
        <img
          src="https://static.vecteezy.com/system/resources/thumbnails/036/291/197/small_2x/ai-generated-sour-cream-in-white-bowl-with-transparent-background-ai-png.png"
        />
        <h2>BEST QUALITY V R CURD</h2>
      </div>
      <div class="right">
        <h2>GOODNESS OF CALCIUM</h2>
        <p>Packed with calcium, protein...</p>
      </div>
    </div>

    <div class="start-shopping">
      <a href="./category.html"> <button>Start Shopping ðŸ›’</button></a>
      <a href="./admin.html"><button>Admin</button></a>
    </div>

    <script>
      function enterStore() {
        window.location.href = "store.html";
      }
      function startShopping(cat) {
        window.location.href = `category.html?cat=${cat}`;
      }

      // Slider Images
      const sliderTrack = document.getElementById("sliderTrack");
      const images = JSON.parse(localStorage.getItem("sliderImages") || "[]");
      const fallback = [
        "https://static.vecteezy.com/system/resources/previews/007/144/859/non_2x/dairy-farm-label-logo-with-a-dairy-cow-cartoon-free-vector.jpg",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-0jD_yumTaFR7VA-EtnfvFPFC1HOV-cAJHzYURv8hItfhhY_2uL4TuU6Xl3kyffQD79E&usqp=CAU",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCTrwLm_t5r2lnHexIiWw97CK1Y4kRHxgSxw&s",
      ];
      const finalImgs = images.length ? images : fallback;
      [...finalImgs, ...finalImgs].forEach((url) => {
        const div = document.createElement("div");
        div.className = "slide";
        div.innerHTML = `<img src="${url}" alt="Promo">`;
        sliderTrack.appendChild(div);
      });

      // Cart Badge
      function updateCartBadge() {
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        const total = cart.reduce((sum, item) => sum + item.qty, 0);
        const badge = document.getElementById("cartBadge");
        badge.style.display = total ? "inline-block" : "none";
        badge.textContent = total;
      }
      updateCartBadge();
    </script>
  </body>
</html>
