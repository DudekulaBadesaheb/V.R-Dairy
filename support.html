<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Support - V R Dairy</title>
    <link rel="icon" href="./v.r logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(120deg, #fdfbfb, #ebedee);
        color: #333;
      }
      header {
        background: linear-gradient(90deg, #ff416c, #ff4b2b);
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 22px;
        font-weight: bold;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #ff416c;
      }
      input,
      textarea,
      button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
      }
      button {
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        color: #fff;
        border: none;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        transform: scale(1.05);
      }
      .info {
        margin-top: 20px;
        padding: 15px;
        background: #e9f7f6;
        border-left: 5px solid #ff416c;
        border-radius: 8px;
      }
      .success,
      .error {
        text-align: center;
        font-weight: bold;
        margin-top: 15px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }

      /* Fixed Buttons */
      .fixed-buttons {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        z-index: 999;
      }
      .icon-button {
        background: linear-gradient(145deg, #ff416c, #ff4b2b);
        border: none;
        padding: 15px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 20px;
        color: #fff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: 0.3s;
        position: relative;
      }
      .icon-button:hover {
        transform: scale(1.15);
      }
      .cart-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: yellow;
        color: black;
        font-size: 12px;
        font-weight: bold;
        border-radius: 50%;
        padding: 3px 7px;
      }
    </style>
  </head>
  <body>
    <header>üí¨ Customer Support</header>

    <div class="container">
      <h2>Get in Touch</h2>
      <form id="supportForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input
          type="tel"
          name="contact"
          placeholder="Your Contact Number"
          required
        />
        <textarea
          name="message"
          rows="5"
          placeholder="Your Message..."
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
      <!-- <a href="./index.html"
        ><button style="margin-top: 10px; background: #ff416c">
          Back To Home
        </button></a
      > -->

      <div id="response">

      <!-- Footer Contact Info -->
      <div class="info">
        <p>üìû Phone: <a href="tel:+917893169411">+91 7893169411</a></p>
        <p>
          ‚úâ Email: <a href="mailto:badesahebd9@gmail.com">contact@vrdairy.com</a>
        </p>
        <p>üè† Address: 123 Milk Lane,V.R Dairy Yemmiganur, Andhra Pradesh, India</p>
      </div>
    </div>

    <!-- Fixed Buttons -->
    <div class="fixed-buttons">
      <a href="./index.html"
        ><button class="icon-button"><i class="fas fa-home"></i></button
      ></a>
      <a href="./cart.html"
        ><button class="icon-button">
          <i class="fas fa-shopping-cart"></i
          ><span id="cartBadge" class="cart-badge" style="display: none"
            >0</span
          >
        </button></a
      >
      <a href="./support.html"
        ><button class="icon-button"><i class="fas fa-headset"></i></button
      ></a>
    </div>

    <script>
      const GOOGLE_SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbwYUPuJhCV5KDRwu48WMzCuC2M869Hq6yBlvYyjbFL9cQgFu_ohUTGnl2Es4PIYo0XngQ/exec"; // Replace with your Apps Script URL

      function updateCartBadge() {
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        const total = cart.reduce((sum, item) => sum + item.qty, 0);
        const badge = document.getElementById("cartBadge");
        if (total > 0) {
          badge.style.display = "inline-block";
          badge.textContent = total;
        } else badge.style.display = "none";
      }
      updateCartBadge();

      document
        .getElementById("supportForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData(this);
          fetch(GOOGLE_SCRIPT_URL, { method: "POST", body: formData })
            .then((res) => res.text())
            .then((data) => {
              document.getElementById("response").innerHTML =
                '<p class="success">‚úÖ Message sent successfully! We will contact within 24 hours</p>';
              this.reset();
            })
            .catch((err) => {
              document.getElementById("response").innerHTML =
                '<p class="error">‚ùå Failed to send. Please try again.</p>';
            });
        });
    </script>
  </body>
</html>
